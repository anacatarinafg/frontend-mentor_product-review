<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </style>
</head>

<body>
  <main>
    <section class="card">
      <div class="card__leftSide">
        <img src="./images/image-product-desktop.jpg" alt="perfume" class="card__image">
      </div>
      <div class="card__rightSide">
        <h3 class="card__category">Perfume</h3>
        <h1 class="card__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__prices">
          <span class="card__discount">$149.99</span>
          <span class="card__price">$169.99</span>
        </div>
        <div class="card__wrapper">
          <button class="card__button"><span class="material-symbols-outlined icon">
              shopping_cart
            </span>Add to Cart</button>
        </div>

      </div>
    </section>
  </main>
</body>

</html>
